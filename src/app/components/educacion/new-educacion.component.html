    <div class="new_tarea-container">

    <div class="new_tarea">
        <h2>Nueva Educacion</h2>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="input_group">
                <label for="nombreE"> Nombre Institucion</label>
                <input type="text" class="form-control" id="nombreE"  name="nombreE" [(ngModel)]="nombreE" required>
            </div>
          <div class="input_group">
            <label for="descripcionE"> Descripcion de estudios</label>
            <input type="text" class="form-control" id="descripcionE"  name="descripcionE" [(ngModel)]="descripcionE" required>
         
          </div>
         
          <div class="button_group" id="btn-add-educacion">
            <button type="submit">Agregar Educacion</button>
          </div>
        
        </form>
      </div>
    </div>

</div>
